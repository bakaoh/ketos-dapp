<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fluence Ketos</title>
        <script src="bundle.js"></script>
    </head>
    <body> 
        <section class="container">
            <h1>Fluence Ketos</h1>
            <div class="box">
                <label for="session">Enter your session: </label>
                <input type="text" id="session" />
                <br/>
            </div>

            <br/>
            <div class="box">
                <label for="code">Enter your script: </label>
                <br/>
                <textarea rows="8" style="width: 99%;" id="code">
(define (fibonacci n)
(if (<= n 2)
    1
    (+ (fibonacci (- n 1)) (fibonacci (- n 2)))))
(fibonacci 10)
                </textarea>
                <br/>
                <button id="run" disabled>Run!</button>
            </div>

            <br/>
            <div class="box">
                <label for="result">Result: </label>
                <br/>
                <textarea rows="8" style="width: 99%;" id="result" disabled></textarea>
            </div>
        </section>
    </body>
</html>
